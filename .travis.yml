language: ruby
sudo: false
before_install:
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle --version
rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - 2.7.5
  - 3.0.3
  - jruby
  - ruby-head
gemfile:
  - Gemfile
  - gemfiles/Gemfile.capybara_2
matrix:
  include:
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile.capybara_master
  allow_failures:
    - rvm: jruby
    - rvm: ruby-head

